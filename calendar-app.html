<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --priority-high: #ef4444;
            --priority-medium: #f59e0b;
            --priority-low: #10b981;
            --category-work: #3b82f6;
            --category-personal: #8b5cf6;
            --category-custom: #ec4899;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            min-height: 100vh;
            gap: 0;
        }

        /* Sidebar Left */
        .sidebar-left {
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .add-event-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-event-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .mini-calendar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
        }

        .mini-calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .mini-calendar-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .mini-calendar-nav {
            display: flex;
            gap: 4px;
        }

        .mini-calendar-nav button {
            background: var(--bg-tertiary);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .mini-calendar-nav button:hover {
            background: var(--primary);
            color: white;
        }

        .mini-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }

        .mini-calendar-day-name {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            padding: 4px;
        }

        .mini-calendar-day {
            font-size: 0.8rem;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mini-calendar-day:hover {
            background: var(--bg-tertiary);
        }

        .mini-calendar-day.today {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .mini-calendar-day.selected {
            background: var(--primary-dark);
            color: white;
        }

        .mini-calendar-day.other-month {
            color: var(--text-muted);
        }

        .mini-calendar-day.has-events::after {
            content: '';
            display: block;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            margin: 2px auto 0;
        }

        .mini-calendar-day.today.has-events::after {
            background: white;
        }

        .categories-section h3,
        .upcoming-section h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:hover {
            background: var(--bg-tertiary);
        }

        .category-item.active {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--primary);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .category-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-count {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Calendar */
        .main-content {
            padding: 24px;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .current-date {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .today-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .today-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 10px 16px 10px 40px;
            border-radius: 10px;
            font-size: 0.9rem;
            width: 250px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .view-toggle {
            display: flex;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .view-toggle button {
            background: transparent;
            border: none;
            padding: 10px 16px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .view-toggle button.active {
            background: var(--primary);
            color: white;
        }

        .calendar-grid {
            background: var(--bg-primary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .calendar-header-day {
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-cell {
            min-height: 120px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .calendar-cell:nth-child(7n) {
            border-right: none;
        }

        .calendar-cell:hover {
            background: var(--bg-secondary);
        }

        .calendar-cell.other-month {
            background: var(--bg-secondary);
            opacity: 0.5;
        }

        .calendar-cell.today {
            background: rgba(99, 102, 241, 0.05);
        }

        .cell-date {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cell-date-number {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .calendar-cell.today .cell-date-number {
            background: var(--primary);
            color: white;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .event-item {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            user-select: none;
        }

        .event-item:hover {
            transform: translateX(2px);
        }

        .event-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .event-item.swiping-left {
            background: var(--success) !important;
        }

        .event-item.swiping-right {
            background: var(--danger) !important;
        }

        .event-time {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .event-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-priority {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .event-photo-indicator {
            font-size: 0.65rem;
        }

        .more-events {
            font-size: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }

        .more-events:hover {
            color: var(--primary);
        }

        /* Sidebar Right */
        .sidebar-right {
            background: var(--bg-primary);
            border-left: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .settings-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-toggle h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: var(--bg-tertiary);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
            box-shadow: var(--shadow);
        }

        .toggle-switch.active::after {
            transform: translateX(22px);
        }

        .stats-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
        }

        .stats-section h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .stat-card.full-width {
            grid-column: span 2;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .upcoming-events {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upcoming-event {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upcoming-event:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .upcoming-date {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 8px 12px;
            text-align: center;
            min-width: 50px;
        }

        .upcoming-date-day {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .upcoming-date-month {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .upcoming-info {
            flex: 1;
        }

        .upcoming-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .upcoming-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .upcoming-category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: var(--bg-secondary);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: var(--shadow);
        }

        .priority-selector {
            display: flex;
            gap: 8px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .priority-option:hover {
            background: var(--bg-tertiary);
        }

        .priority-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .photo-upload {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .photo-upload.has-photo {
            border-style: solid;
            padding: 12px;
        }

        .photo-upload-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .photo-upload-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .remove-photo {
            background: var(--danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 8px;
        }

        .recurring-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .recurring-option {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .recurring-option:hover {
            background: var(--bg-tertiary);
        }

        .recurring-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid var(--border);
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Event Detail Modal */
        .event-detail-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .event-detail-color {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 8px;
        }

        .event-detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .event-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .event-detail-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-detail-body {
            padding: 24px;
        }

        .event-detail-section {
            margin-bottom: 20px;
        }

        .event-detail-section h4 {

    <script>
        // ========== State Management ==========
        let currentDate = new Date();
        let selectedDate = new Date();
        let currentView = 'month';
        let editingEventId = null;
        let currentDetailEventId = null;
        let selectedPriority = 'none';
        let selectedRecurring = 'none';
        let selectedColor = '#6366f1';
        let selectedCategoryColor = '#ec4899';
        let eventPhoto = null;
        let activeFilter = 'all';

        const eventColors = [
            '#6366f1', '#8b5cf6', '#ec4899', '#ef4444', '#f59e0b',
            '#10b981', '#3b82f6', '#06b6d4', '#84cc16', '#f97316'
        ];

        let categories = JSON.parse(localStorage.getItem('calendarCategories')) || [
            { id: 'work', name: 'Work', color: '#3b82f6' },
            { id: 'personal', name: 'Personal', color: '#8b5cf6' },
            { id: 'custom', name: 'Custom', color: '#ec4899' }
        ];

        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];

        // ========== Initialization ==========
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            renderMiniCalendar();
            renderMainCalendar();
            renderCategories();
            renderFilterPills();
            updateStats();
            renderUpcomingEvents();
            initColorPickers();
            updateCategorySelect();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem('calendarTheme') || 'light';
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').classList.add('active');
            }
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            toggle.classList.toggle('active');

            if (toggle.classList.contains('active')) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('calendarTheme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('calendarTheme', 'light');
            }
        }

        // ========== Calendar Rendering ==========
        function renderMiniCalendar() {
            const grid = document.getElementById('miniCalendarGrid');
            const title = document.getElementById('miniCalendarTitle');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            title.textContent = new Date(year, month).toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            let html = dayNames.map(d => `<div class="mini-calendar-day-name">${d}</div>`).join('');

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                html += `<div class="mini-calendar-day other-month">${day}</div>`;
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = formatDateStr(year, month, day);
                const hasEvents = events.some(e => e.date === dateStr);
                const isToday = today.getDate() === day &&
                               today.getMonth() === month &&
                               today.getFullYear() === year;
                const isSelected = selectedDate.getDate() === day &&
                                  selectedDate.getMonth() === month &&
                                  selectedDate.getFullYear() === year;

                let classes = 'mini-calendar-day';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';
                if (hasEvents) classes += ' has-events';

                html += `<div class="${classes}" onclick="selectMiniDate(${year}, ${month}, ${day})">${day}</div>`;
            }

            // Next month days
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const nextDays = totalCells - firstDay - daysInMonth;
            for (let day = 1; day <= nextDays; day++) {
                html += `<div class="mini-calendar-day other-month">${day}</div>`;
            }

            grid.innerHTML = html;
        }

        function renderMainCalendar() {
            const body = document.getElementById('calendarBody');
            const display = document.getElementById('currentDateDisplay');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            display.textContent = new Date(year, month).toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            let html = '';

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const prevMonth = month - 1 < 0 ? 11 : month - 1;
                const prevYear = month - 1 < 0 ? year - 1 : year;
                html += createCalendarCell(prevYear, prevMonth, day, true);
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = today.getDate() === day &&
                               today.getMonth() === month &&
                               today.getFullYear() === year;
                html += createCalendarCell(year, month, day, false, isToday);
            }

            // Next month days
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const nextDays = totalCells - firstDay - daysInMonth;
            for (let day = 1; day <= nextDays; day++) {
                const nextMonth = month + 1 > 11 ? 0 : month + 1;
                const nextYear = month + 1 > 11 ? year + 1 : year;
                html += createCalendarCell(nextYear, nextMonth, day, true);
            }

            body.innerHTML = html;

        // ========== Event Management ==========
        function getEventsForDate(dateStr) {
            const allEvents = [];

            events.forEach(event => {
                if (event.date === dateStr) {
                    allEvents.push(event);
                } else if (event.recurring && event.recurring !== 'none') {
                    // Check recurring events
                    const eventDate = new Date(event.date);
                    const checkDate = new Date(dateStr);

                    if (checkDate >= eventDate) {
                        let matches = false;

                        switch (event.recurring) {
                            case 'daily':
                                matches = true;
                                break;
                            case 'weekly':
                                matches = eventDate.getDay() === checkDate.getDay();
                                break;
                            case 'monthly':
                                matches = eventDate.getDate() === checkDate.getDate();
                                break;
                            case 'yearly':
                                matches = eventDate.getDate() === checkDate.getDate() &&
                                         eventDate.getMonth() === checkDate.getMonth();
                                break;
                        }

                        if (matches) {
                            allEvents.push({...event, originalDate: event.date, date: dateStr});
                        }
                    }
                }
            });

            return allEvents.sort((a, b) => {
                if (!a.time) return 1;
                if (!b.time) return -1;
                return a.time.localeCompare(b.time);
            });
        }

        // ========== Swipe Gestures ==========
        function initSwipeGestures() {
            const eventItems = document.querySelectorAll('.event-item');

            eventItems.forEach(item => {
                let startX = 0;
                let currentX = 0;
                let isSwiping = false;

                item.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isSwiping = true;
                });

                item.addEventListener('mousedown', (e) => {
                    startX = e.clientX;
                    isSwiping = true;
                });

                item.addEventListener('touchmove', (e) => {
                    if (!isSwiping) return;
                    currentX = e.touches[0].clientX;
                    handleSwipe(item, startX, currentX);
                });

                item.addEventListener('mousemove', (e) => {
                    if (!isSwiping) return;
                    currentX = e.clientX;
                    handleSwipe(item, startX, currentX);
                });

                item.addEventListener('touchend', () => {
                    if (!isSwiping) return;
                    completeSwipe(item, startX, currentX);
                    isSwiping = false;
                });

                item.addEventListener('mouseup', () => {
                    if (!isSwiping) return;
                    completeSwipe(item, startX, currentX);
                    isSwiping = false;
                });

                item.addEventListener('mouseleave', () => {
                    if (!isSwiping) return;
                    item.classList.remove('swiping-left', 'swiping-right');
                    item.style.transform = '';
                    isSwiping = false;
                });
            });
        }

        function handleSwipe(item, startX, currentX) {
            const diff = currentX - startX;
            const threshold = 30;

            if (diff < -threshold) {
                item.classList.add('swiping-left');
                item.classList.remove('swiping-right');
                item.style.transform = `translateX(${Math.max(diff, -100)}px)`;
            } else if (diff > threshold) {
                item.classList.add('swiping-right');
                item.classList.remove('swiping-left');
                item.style.transform = `translateX(${Math.min(diff, 100)}px)`;
            } else {
                item.classList.remove('swiping-left', 'swiping-right');
                item.style.transform = '';
            }
        }

        function completeSwipe(item, startX, currentX) {
            const diff = currentX - startX;
            const threshold = 60;
            const eventId = item.dataset.eventId;

            if (diff < -threshold) {
                // Swipe left - Complete
                toggleEventComplete(eventId);
            } else if (diff > threshold) {
                // Swipe right - Delete
                deleteEventById(eventId);
            }

            item.classList.remove('swiping-left', 'swiping-right');
            item.style.transform = '';
        }

            currentDate.setMonth(currentDate.getMonth() + 1);
            refreshAll();
        }

        function selectMiniDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            currentDate = new Date(year, month, day);
            refreshAll();
        }

        function handleCellClick(e, year, month, day) {
            if (e.target.closest('.event-item') || e.target.closest('.more-events')) return;
            const dateStr = formatDateStr(year, month, day);
            openAddEventModal(dateStr);
        }

        function showAllEvents(dateStr) {
            const dayEvents = getEventsForDate(dateStr);
            if (dayEvents.length > 0) {
                openEventDetail(dayEvents[0].id);
            }
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === view);
            });
            // For now, we only implement month view
        }

        // ========== Utilities ==========
        function formatDateStr(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        function formatTime(time) {
            if (!time) return '';
            const [hours, minutes] = time.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${minutes} ${ampm}`;
        }

        function generateId() {
            return 'event_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function saveEvents() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        function refreshAll() {
            renderMiniCalendar();
            renderMainCalendar();
            renderCategories();
            renderFilterPills();
            updateStats();
            renderUpcomingEvents();
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon ${type}">${type === 'success' ? 'âœ“' : '!'}</div>
                <span class="toast-message">${message}</span>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
